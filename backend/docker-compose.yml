version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notesapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notesdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notesapp-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notesapp-backend
    environment:
      PORT: 8000
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notesdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-M8NDRaopZLUVdFX6TC0jxoKdHCP1MggI0v2Tt4+ijit3O94F2IhhEGRKakJEh64p}
      JWT_EXPIRES_IN: 1h
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - notesapp-network
    healthcheck:
      test: curl -f http://localhost:8000/api/auth/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  notesapp-network:
    driver: bridge
