version: '3.9'

services:
  mongodb:
    image: mongo:7.0
    container_name: notesapp-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: notesapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notesapp-network

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notesapp-mcp
    environment:
      PORT: 8080
      NODE_ENV: development
      BACKEND_PORT: 8000
      BACKEND_URL: http://backend
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MAX_HISTORY_MESSAGES: 2
      MODEL: gemini-2.5-flash
      MONGODB_URI: mongodb://root:password@mongodb:27017/notesapp?authSource=admin
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - notesapp-network
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
  mongodb_config:

networks:
  notesapp-network:
    driver: bridge
